<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./main.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="content read">
        <h2>Read Tracks</h2>
        <a
            href="#"
            class="create-contact"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"
            >Create track</a
        >
        <table>
            <thead>
            <tr>
                <td>#</td>
                <td>TrackId</td>
                <td>Album</td>
                <td>Track</td>
                <td>Composer</td>
                <td>UnitPrice</td>
                <td></td>
            </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <div class="pagination">
            <a href="#"><i class="fas fa-angle-double-left fa-sm"></i></a>
            <a href="#"><i class="fas fa-angle-double-right fa-sm"></i></a>
        </div>
        </div>

        <!-- Modal -->
        <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        >
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                Create new Track
                </h1>
                <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <input
                    type="text"
                    required
                    placeholder="TrackId"
                    class="form-control"
                    id="trackId"
                    />
                </div>
                <div class="mb-3">
                    <input
                    type="text"
                    required
                    placeholder="Album"
                    class="form-control"
                    id="album"
                    />
                </div>
                <div class="mb-3">
                    <input
                    type="text"
                    required
                    placeholder="Track"
                    class="form-control"
                    id="track"
                    />
                </div>
                <div class="mb-3">
                    <input
                    type="text"
                    required
                    placeholder="Composer"
                    class="form-control"
                    id="composer"
                    />
                </div>
                <div class="mb-3">
                    <input
                    type="text"
                    required
                    placeholder="UnitPrice"
                    class="form-control"
                    id="unitprice"
                    />
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                >
                Close
                </button>
                <button type="button" class="btn btn-primary" id="saved-btn">
                Saved
                </button>
            </div>
            </div>
        </div>
        </div>
        <!--modal update-->
        <div
        class="modalfade"
        id="exampleModalUpdate"
        tabindex="-1"
        aria-labelledby="exampleModalLabelUpdate"
        aria-hidden="true"
        >
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabelUpdate">
                Update
                </h1>
                <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <input
                    type="text"
                    required
                    placeholder="TrackId"
                    class="form-control"
                    id="trackId1"
                    />
                </div>
                <div class="mb-3">
                    <input
                    type="text"
                    required
                    placeholder="Album"
                    class="form-control"
                    id="album1"
                    />
                </div>
                <div class="mb-3">
                    <input
                    type="text"
                    required
                    placeholder="Track"
                    class="form-control"
                    id="track1"
                    />
                </div>
                <div class="mb-3">
                    <input
                    type="text"
                    required
                    placeholder="Composer"
                    class="form-control"
                    id="composer1"
                    />
                </div>
                <div class="mb-3">
                    <input
                    type="text"
                    required
                    placeholder="UnitPrice"
                    class="form-control"
                    id="unitPrice1"
                    />
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                >
                Close
                </button>
                <button type="button" class="btn btn-primary" id="saved-btn">
                Saved
                </button>
            </div>
            </div>
        </div>
        </div>

        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
