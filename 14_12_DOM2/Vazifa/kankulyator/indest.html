<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulyator</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="calc">
        <input type="text" id="display" disabled>

    <div class="nums">
        <div class="son">
            <button onclick="handleNumber(7)" class="btn">7</button>
            <button onclick="handleNumber(8)" class="btn">8</button>
            <button onclick="handleNumber(9)" class="btn">9</button>
            <button id="C">C</button>
        </div>
        <div class="son2">
            <button onclick="handleNumber(4)" class="btn">4</button>
            <button onclick="handleNumber(5)" class="btn">5</button>
            <button onclick="handleNumber(6)" class="btn">6</button>
            <button onclick="handleNumber('+')" class="btn operator">+</button>
        </div>
        <div class="so3">
            <button onclick="handleNumber(1)" class="btn">1</button>
            <button onclick="handleNumber(2)" class="btn">2</button>
            <button onclick="handleNumber(3)" class="btn">3</button>
            <button onclick="handleNumber('-')" class="btn operator">-</button>
        </div>
        <div class="son4">
            <button onclick="handleNumber(0)" class="btn">0</button>
            <button onclick="resultShow()" class="btn equal">=</button>
            <button onclick="handleNumber('/')" class="btn operator">/</button>
            <button onclick="handleNumber('*')" class="btn operator">*</button>
        </div>
    </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
