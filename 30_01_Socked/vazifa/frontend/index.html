<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./app.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div id="messages">
        <select name="til" id="Groups">
            <option value="r">N16</option>
            <option value="u">N18</option>
            <option value="e">N19</option>
            <option value="e">Chat</option>
        </select>
        <div id="messages1">

        </div>
        <div class="all">
            <button id="file"><i class="fa-solid fa-paperclip"></i></button>
            <input type="text" placeholder="Enter to Name", id="name">
            <input type="text" placeholder="Enter to Text", id="message">
            <button id="send">send</button>
        </div>
    </div>
    
<script src="./main.js"></script>
</body>
</html>
